<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TU Dushka</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    .logout-btn {
      padding: 8px 16px;
      background: #F6F5FB;
      border: 1px solid #9797CE;
      border-radius: 8px;
      color: #9797CE;
      cursor: pointer;
      font-family: 'Krona One', sans-serif;
      font-size: 14px;
      transition: all 0.2s;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout-btn:hover {
      background: #9797CE;
      color: white;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo"> <img src="/img/logo-icon.svg" class="logo-icon" alt="Логотип"> TU Dushka</div>
    <div class="current-date" id="currentDate"></div>
  </div>

  <button class="logout-btn" onclick="logout()">Выйти</button>

  <div class="container">
    <div class="main-content">
      <div class="date-selector">
        <button onclick="changeWeek(-1)">&lt;</button>
        <ul class="date-list" id="dateList"></ul>
        <button onclick="changeWeek(1)">&gt;</button>
      </div>
      <h2 class="tasks-header">Today's Tasks</h2>
      <div class="main-containers">
        <div class="tasks-container">
          <div id="dailyTasks">
          </div>
        </div>
        <div class="right-column">
          <div class="progress-block">
            <div class="progress-circle">
              <svg viewBox="0 0 100 100" class="progress-ring">
                <circle cx="50" cy="50" r="45" class="progress-ring-circle" />
              </svg>
              <img src="/img/checkmark.svg" class="progress-icon" alt="Галочка" />
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
            <div class="progress-text">У тебя все получится!</div>
          </div>

          <div class="add-task-form">
            <label for="task-title">Заголовок:</label>
            <input type="text" id="task-title" name="task-title" placeholder="Название задачи" maxlength="50">

            <label for="task-description">Описание:</label>
            <textarea id="task-description" name="task-description" placeholder="Подробности задачи"
              maxlength="200"></textarea>

            <button onclick="addTask()">Добавить +</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/html/login.html';
    }

    // Display user name on page load
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/html/login.html';
        return;
      }
    });
  </script>
  <script src="/js/script.js"></script>
</body>

</html>
